<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <title>reveal.js</title>

    <link rel="stylesheet" href="dist/reset.css" />
    <link rel="stylesheet" href="dist/reveal.css" />
    <link rel="stylesheet" href="dist/theme/black.css" />

    <!-- Theme used for syntax highlighted code -->
    <link rel="stylesheet" href="plugin/highlight/monokai.css" />
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section>
          <section
            data-markdown="docs/cover.md"
            data-separator="^\n\n\n"
            data-separator-vertical="^\n\n"
            data-separator-notes="^Note:"
          ></section>
        </section>

        <section>
          <section
            data-markdown="docs/content.md"
            data-separator="^\n\n\n"
            data-separator-vertical="^\n\n"
            data-separator-notes="^Note:"
          ></section>
        </section>

        <section>
          <section
            data-markdown="docs/disclaimer.md"
            data-separator="^\n\n\n"
            data-separator-vertical="^\n\n"
            data-separator-notes="^Note:"
          ></section>
        </section>

        <section>
          <section
            data-markdown="docs/introduction.md"
            data-separator="^\n\n\n"
            data-separator-vertical="^\n\n"
            data-separator-notes="^Note:"
          ></section>
        </section>

        <section>
          <section
            data-markdown="docs/project_structure.md"
            data-separator="^\n\n\n"
            data-separator-vertical="^\n\n"
            data-separator-notes="^Note:"
          ></section>
        </section>

        <section data-background="#120b27" data-background-transition="zoom">
          <section
            data-markdown="docs/naming.md"
            data-separator="^\n\n\n"
            data-separator-vertical="^\n\n"
            data-separator-notes="^Note:"
          ></section>
        </section>

        <section>
          <section
            data-markdown="docs/code_structure_dto.md"
            data-separator="^\n\n\n"
            data-separator-vertical="^\n\n"
            data-separator-notes="^Note:"
          ></section>
        </section>

        <section>
          <section
            data-markdown="docs/parallel_async_calls.md"
            data-separator="^\n\n\n"
            data-separator-vertical="^\n\n"
            data-separator-notes="^Note:"
          ></section>
        </section>

        <section data-background="#7f4e4e" data-background-transition="zoom">
          <section
            data-markdown="docs/code_structure_error_handling.md"
            data-separator="^\n\n\n"
            data-separator-vertical="^\n\n"
            data-separator-notes="^Note:"
          ></section>
        </section>

        <section data-background="#7f4e4e" data-background-transition="zoom">
          <section
            data-markdown="docs/control_component.md"
            data-separator="^\n\n\n"
            data-separator-vertical="^\n\n"
            data-separator-notes="^Note:"
          ></section>
        </section>

        <section data-background="#34437b" data-background-transition="zoom">
          <section
            data-markdown="docs/single_responsibility_principle.md"
            data-separator="^\n\n\n"
            data-separator-vertical="^\n\n"
            data-separator-notes="^Note:"
          ></section>
        </section>
      </div>
    </div>

    <script src="dist/reveal.js"></script>
    <script src="plugin/notes/notes.js"></script>
    <script src="plugin/markdown/markdown.js"></script>
    <script src="plugin/highlight/highlight.js"></script>
    <script>
      // More info about initialization & config:
      // - https://revealjs.com/initialization/
      // - https://revealjs.com/config/
      Reveal.initialize({
        hash: true,

        // Learn about plugins: https://revealjs.com/plugins/
        plugins: [RevealMarkdown, RevealHighlight, RevealNotes],
      });
      Reveal.configure({ backgroundTransition: 'zoom' });
    </script>
  </body>
</html>
